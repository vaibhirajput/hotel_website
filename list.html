<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/list.css">
</head>

<body>

    <!-- header -->
    <div id="header">
        <a href="index.html">
        <img id="logo" src="assests/images/logo.png" alt="logo">
        </a>
        <button onclick="login()" id="loginbtn"><a href="#">LOGIN</a></button>
    </div>

    <!-- login box -->
    <div id="loginbox">
        <div id="please-login">
            <h2>Please Login</h2>
            <span onclick="login()" id="cross">&#9587</span>
        </div>
        <hr>
        <form id="frombox" action="">
            <div class="form">
                <label for=""> Username :</label> <input type="text" value="" placeholder="Enter Username">
            </div>
            <div class="form">
                <label for=""> Password :</label> <input type="password" value="" required placeholder="Enter Password">
            </div>
        </form>
        <hr>
        <div id="loginboxdiv">
            <button id="loginboxbtn"><a href="#">Login</a></button>
        </div>
    </div>


    <div class="listbtn">
        <button id="listbtnview">List View</button>
        <button id="listbtnmap">Map View</button>
    </div>

    <!-- map iamge div -->
    <div id="map">
        <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="" id="mapimg">
    </div>


    <!-- content -->
    <div id="contentlist">
        <a id="atag" href="detail.html">
        <div class="grid-item">   
            <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt=""
                class="hotel">
            <div class="rating">
                <h2>Radisson Blu Hotel</h2>
                <div class="stars">
                    <span class="star checked">&#9733;</span>
                    <span class="star checked">&#9733;</span>
                    <span class="star checked">&#9733;</span>
                    <span class="star checked">&#9733;</span>
                    <span class="star checked">&#9733;</span>
                    <p>New Delhi</p>
                </div>

            </div>
        

        </div>
    </a>
    
        <div class="grid-item">
            <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="" class="hotel">
            <div class="rating">
                <h2>The Lalit New Delhi</h2>
                <div class="stars">
                    <span class="star checked">&#9733;</span>
                    <span class="star checked">&#9733;</span>
                    <span class="star checked">&#9733;</span>
                    <span class="star checked">&#9733;</span>
                    <span class="star ">&#9733;</span>
                    <p>New Delhi</p>
                </div>

            </div>

        </div>
        <div class="grid-item" id="extramargin">
            <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="" class="hotel">
            <div class="rating">
                <h2>Taj Palace</h2>
                <div class="stars">
                    <span class="star checked">&#9733;</span>
                    <span class="star checked">&#9733;</span>
                    <span class="star checked">&#9733;</span>
                    <span class="star checked">&#9733;</span>
                    <span class="star ">&#9733;</span>
                    <p>New Delhi</p>
                </div>

            </div>

        </div>
    </div>

    <!-- footer -->
    <div id="footer">
        <div id="contentus">
            <button onclick="contactus()" id="contactbtn"><a href="#">Contact Us</a></button>
            <div id="copyright">
                <p>2020 ROOM SEARCH PVT LTD</p>

            </div>
            <div id="socialicons">
                <a href="#" class="s-icons"><img src="assests/images/facebook.png" alt="facebook.com" class="s-img"></a>
                <a href="#" class="s-icons"><img src="assests/images/instagram.png" alt="instagram.com"
                        class="s-img"></a>
                <a href="#" class="s-icons"><img src="assests/images/twitter.png" alt="twitter.com" class="s-img"></a>
            </div>
        </div>
    </div>

    <!-- contact us  -->
    <div id="contactusbox">
        <div id="get-touch">
            <h2>Get in touch</h2>
            <span onclick="contactus()" id="cross">&#9587</span>
        </div>
        <hr>
        <form id="contactfrom" action="">
            <div class="email">
                <p>Thank you for reaching out!!!</p>
                <p>Please enter your email and we will back to you.</p>
            </div>
            <div class="email">
                <label for=""> Email: </label> <input type="email" value="" placeholder="Enter your email id">
            </div>

        </form>
        <hr>
        <div id="contactboxbtn">
            <button id="contactsubmitbtn"><a href="#">Submit</a></button>
        </div>

    </div>


    <script src="scripts/list.js"></script>
    <script src="scripts/common.js"></script>


</body>

</html>
